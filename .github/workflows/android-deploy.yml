name: Playstore deployment
on: workflow_dispatch
  # push:
  #   branches:
  #     - master

jobs:
  # CI - Build Job
  build_android:
    name: Building Android
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Clean install Android SDK 35
        run: |
          set -e
          echo "Accepting all SDK licenses..."
          yes | sdkmanager --licenses || true
          
          echo "Uninstalling potentially corrupted android-35..."
          yes | sdkmanager --uninstall "platforms;android-35" "build-tools;35.0.0" || true
          
          echo "Fresh install of android-35 components..."
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0" "cmdline-tools;latest"
          
          echo "Verifying android.jar exists and is readable..."
          ls -la ${ANDROID_HOME}/platforms/android-35/android.jar
          file ${ANDROID_HOME}/platforms/android-35/android.jar
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with: 
          ruby-version: '3.1'
          
      - name: Decrypt Android keys
        run: sh ./.github/scripts/decrypt_android_secrets.sh
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.16.6
          channel: 'stable'
          cache: true
          
      - name: Verify Gradle Configuration
        run: |
          echo "Checking current gradle wrapper version..."
          cd android
          cat gradle/wrapper/gradle-wrapper.properties
          
      - name: Install Flutter dependencies
        run: flutter pub get
        
      - name: Clean and Build Bundle
        run: |
          flutter clean
          echo "Building with verbose output for debugging..."
          flutter build appbundle --release --verbose
          
      - name: Upload artifact to Github
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 7
          overwrite: true

  # CD - Deploy Job
  deploy_android:
    name: Deploying to playstore
    runs-on: ubuntu-22.04
    needs: [build_android]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with: 
          ruby-version: '3.1'
          
      - name: Decrypt Android keys
        run: sh ./.github/scripts/decrypt_android_secrets.sh
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
          
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: release-bundle
          path: build/app/outputs/bundle/release/
          
      - name: Verify artifact exists
        run: |
          ls -la build/app/outputs/bundle/release/
          echo "AAB file size:"
          du -h build/app/outputs/bundle/release/app-release.aab
        
      - name: Deploy to Play Store Internal Track
        run: |
          cd android
          gem install bundler
          bundle install
          bundle exec fastlane internal
