name: Playstore deployment
on: workflow_dispatch

jobs:
  build_android:
    name: Building Android
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Clean install Android SDK 35
        run: |
          set -e
          yes | sdkmanager --licenses || true
          yes | sdkmanager --uninstall "platforms;android-35" "build-tools;35.0.0" || true
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0" "cmdline-tools;latest"
          ls -la ${ANDROID_HOME}/platforms/android-35/android.jar

      - name: Setup Ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: '3.1'

      - name: Decrypt Android keys
        run: sh ./.github/scripts/decrypt_android_secrets.sh
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.16.6
          channel: stable
          cache: true

      - name: Flutter deps
        run: flutter pub get

      - name: Clean and Build (verbose)
        run: |
          flutter clean
          flutter build appbundle --release --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 7
          overwrite: true

  deploy_android:
    name: Deploying to playstore
    runs-on: ubuntu-22.04
    needs: [build_android]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Ruby
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: '3.1'

      - name: Decrypt Android keys
        run: sh ./.github/scripts/decrypt_android_secrets.sh
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: release-bundle
          path: build/app/outputs/bundle/release/

      - name: Verify artifact
        run: |
          ls -la build/app/outputs/bundle/release/
          du -h build/app/outputs/bundle/release/app-release.aab

      - name: Fastlane deploy (Internal)
        run: |
          cd android
          gem install bundler
          bundle install
          bundle exec fastlane internal
